<div class="body-style height-100">
    <form class="form-style" [formGroup]="resetPasswordForm" *ngIf="validToken">
        <mat-card fxFlex="100">
            <mat-card-title>Reset Password</mat-card-title>
            <div fxLayout="column" fxLayoutGap="10px">
                <div>
                    <mat-form-field fxFlex="100">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" appHidePassword required>
                        <mat-error *ngIf="resetPasswordForm.get('password').invalid">Min 5 characters required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field fxFlex="100">
                        <mat-label>Verify Password</mat-label>
                        <input matInput type="password" [(ngModel)]="verifyPassword"
                            [ngModelOptions]="{standalone: true}" appHidePassword required>
                        <mat-error *ngIf="verifyPassword && resetPasswordForm.value.password !== verifyPassword">
                            Password
                            Mismatch</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <button class="button-style" fxFlex="100" [disabled]="!isValidForm()"
                        (click)="resetPassword()">Reset</button>
                </div>
            </div>
        </mat-card>
    </form>
</div>
